<div class="container">
    <div class="row">
      <div class="col-md-12 py-3">
        <h2 class="pb-2">Welcome to e-Expense!</h2>
        <ngb-carousel *ngIf="list">
          <ng-template ngbSlide *ngFor="let event of upcoming_events">
            <img [src]="event.img" alt="Random slide">
            <div class="carousel-caption">
              <h3>{{event.title}}</h3>
              <p [innerText]="event.eventDescription"></p>
            </div>
          </ng-template>
        </ngb-carousel>
      </div>
    </div>
  </div>
