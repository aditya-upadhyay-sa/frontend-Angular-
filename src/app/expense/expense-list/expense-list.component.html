<div class="container" style="padding-top: 30px">
    <div class="jumbotron">

        <div class="row">
                <div class="col-xs-10">
                  <app-expense-edit></app-expense-edit>
                  <hr>
                  <ul class="list-group">
                    <a
                      class="list-group-item"
                      style="cursor: pointer"
                      *ngFor="let name of friendlist; let i of index"
                      (click)="onEditexpense(i)"
                    >
                     <strong>{{name}}</strong> : {{amountperperson}} Rs.
                    </a>
                  </ul>
                </div>
              </div>
            </div>

</div>
