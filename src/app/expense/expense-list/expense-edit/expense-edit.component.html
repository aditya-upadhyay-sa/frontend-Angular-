


<div class="row" style="padding-left: 20px">
    <div class="col-xs-12">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="expensename">Expense-Name</label>
            <input
              type="text"
              id="expensename"
              class="form-control"
              name="expensename"
              ngModel
              required
            >
          </div>
          <div class="col-sm-5 form-group">
            <label for="amount">Amount Spend</label>
            <input
              type="number"
              id="amount"
              class="form-control"
              name="expenseamount"
              ngModel
              required
              pattern="^[1-9]+[0-9]*$"
            >
          </div>
          <!-- <div class="col-sm-2 form-group">
            <label for="nofriends">No of friends</label>
            <input
              type="number"
              id="nofriends"
              class="form-control"
              name="nofriends"
              ngModel
              required
              pattern="^[1-9]+[0-9]*$"
            >
          </div> -->
          <div class="col-sm-2 " *ngIf="checkforbtn" style="margin-top: 7px">
              <label for="addfriend"></label>
              <a class="btn btn-success" (click)="isadd()" routerLink="friend-list">Addfriends</a>
          </div>
        </div>
        <div class="row" style="padding-left:15px">
          <div class="col-xs-12">
            <button
              class="btn btn-success"
              type="submit"
              [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button> |
            <button
              class="btn btn-danger"
              type="button"
              (click)="onDelete()"
              *ngIf="editMode">Delete</button> |  
            <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
